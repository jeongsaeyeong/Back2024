<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 01. 선언적 함수
        {
            function func(){
                const x = 100;
                console.log(x);
            }
            func();
        }
        // 02. 익명함수
        {
            const func = function(){
                const x = 200;
                console.log(x);
            }
            func();
        }
        // 03. 매개변수 함수
        {
            function func(x){
                console.log(x);
            }
            func(300);
        }
        // 04. 리턴값 함수
        {
            function func(){
                const x = 400;
                return x;
            }
            console.log(func());
        }
        // 05. 매개변수 + 리턴값 함수
        {
            function func(x){
                return x;
            }
            console.log(func(500));
        }
        // 06. 화살표 함수(선언적 함수)
        {
            func = () => {
                const x = 600;
                console.log(x);
            }
            func();
        }
        {
            function func(){
                const x = 100;
                console.log(x);
            }
            func();
        }
        // 07. 화살표 함수(익명 함수)
        {
            const func = () => {
                const x = 700;
                console.log(x);
            }
            func();
        }
        {
            const func = function(){
                const x = 200;
                console.log(x);
            }
            func();
        }
        // 08. 화살표 함수(매개변수 함수)
        {
            func = (x) => {
                console.log(x);
            }
            func(800);
        }
        {
            function func(x){
                console.log(x);
            }
            func(300);
        }
        // 09. 화살표 함수(리턴값 함수)
        {
            func = () => {
                const x = 900;
                return x;
            }
            console.log(func());
        }
        {
            function func (){
                const x = 400;
                return x;
            }
            console.log(func())
        }
        // 10. 화살표 함수(매개변수 + 리턴값 함수)
        {
            func = (x) => {
                return x;
            }
            console.log(func(1000));
        }
        {
            function func(x){
                return x;
            }
            console.log(func(500));
        }
    </script>
</body>
</html>
